<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>
<body>
		<form action="/update1" method="post">
		
			  <div class="form-group">
			    <label for="name">Book name</label>
			    <input type="text" readonly class="form-control" name="name" id="name" th:value="${book.name}">
			  </div>
			  <div class="form-group">
			    <label for="price">Price</label>
			    <input type="text" class="form-control" name="price" id="price" th:value="${book.price}">
			  </div>
			  <div class="form-group">
			    <label for="author">Author</label>
			    <input type="text" class="form-control" name="author" id="author" th:value="${book.author}">
			  </div>
			   <div class="form-group">
			    <label for="fileName">File name</label>
			    <input type="text" readonly class="form-control" name="fileName" id="fileName" th:value="${book.fileName}">
			  </div>
			 
			  <button type="submit" class="btn btn-primary">Update</button>
	   	</form>
</body>
</html>
