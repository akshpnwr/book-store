<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>



<div class="container-fluid">

<br><h1>Register</h1><br>

<form action="/registerUser" method="post">
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="First name" name="firstName">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Last name" name="lastName">
    </div>
  </div>
  <br>
  <div class="form-group">
    
    <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username" name="username">
    
  </div>
  <div class="form-group">
 
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
  </div>
  
  <div class="form-group">
   
    <input type="number" class="form-control" id="mobile" placeholder="Mobile number" name="mobile">
  </div>
  
  <button type="submit" class="btn btn-dark">Submit</button>
</form>
</div>

</body>
</html>
